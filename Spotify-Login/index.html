<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Spotify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Spotify_logo_with_text.svg/1200px-Spotify_logo_with_text.svg.png"
          alt=""
        />
      </div>
    </header>
    <!--Header-->
    <main>
      <div class="container">
        <h1>Inicia sesión en Spotify</h1>
        <ul class="buttons">
            <li>
                <button class="button Google">
                    <span></span>
                    <span>Continuar con Google</span>
                </button>
            </li>
            <li>
                <button class="button Facebook">
                    <span></span>
                    <span>Continuar con Facebook</span>
                </button>
            </li>
            <li>
                <button class="button Apple">
                    <span></span>
                    <span>Continuar con Apple</span>
                </button>
            </li>
            <li>
                <button class="button number">
                    <span></span>
                    <span>Continuar con número de teléfono</span>
                </button>
            </li>
        </ul>
      </div>
    </main>
    <!--Main-->
  </body>
</html>
